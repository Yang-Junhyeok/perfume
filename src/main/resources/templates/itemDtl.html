<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

            calculateTotalPrice();

            $("#count").change( function(){
                calculateTotalPrice();
            });
        });

        function calculateTotalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price*count;
            $("#totalPrice").html(totalPrice + '원');
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

        function addCart(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <input type="hidden" id="itemId" th:value="${item.id}">

    <div>
        <div>
            <img th:src="${item.itemImgDtoList[0].imgUrl}" th:alt="${item.itemNm}">
        </div>
        <div>
            <span th:if="${item.itemSellStatus == T(com.example.portfolio.__18.constant.ItemSellStatus).SELL}">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus == T(com.example.portfolio.__18.constant.ItemSellStatus).SELL}">
                품절
            </span>
            <div th:text="${item.itemNm}"></div>
            <hr>

            <div>
                <div>
                    <input type="hidden" th:value="${item.price}" id="bfprice" name="bfprice">
                    <span th:text="${item.price}"></span>원
                </div>
                <div>
                    <input type="hidden" th:value="${item.sale}" id="sale" name="sale">
                    <span th:text="${item.sale}+'%'"></span>
                </div>
                <div>
                    <input type="hidden" th:value="${item.price}- ${item.price}*${item.sale}/100" id="price" name="price">
                    <span th:text="${item.price}- ${item.price}*${item.sale}/100"></span>원
                </div>
                <div>
                    <div>
                        <span>수량</span>
                    </div>
                    <input type="number" name="count" id="count" value="1" min="1">
                </div>
            </div>
            <hr>

            <div>
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.example.portfolio.__18.constant.ItemSellStatus).SELL}">
                <button type="button" onclick="addCart()">장바구니 담기</button>
                <button type="button" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == T(com.example.portfolio.__18.constant.ItemSellStatus).SELL}">
                <button type="button">품절</button>
            </div>
        </div>
    </div>

    <div>
        <div>
            <h4>상품 상세 설명</h4>
            <hr>
            <p th:text="${item.itemDetail}"></p>
        </div>
    </div>

    <div th:each="itemImg : ${item.itemImgDtoList}">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" width="400">
    </div>

</div>

</html>
