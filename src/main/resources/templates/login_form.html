<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div layout:fragment="content">
    <form th:action="@{/members/login}" role="form" method="post">
<!--      <div th:if="${param.error}">-->
<!--        <div>-->
<!--          사용자ID 또는 비밀번호를 확인해 주세요.-->
<!--        </div>-->
<!--      </div>-->
      <div>
        <label th:for="username">사용자ID</label>
        <input type="text" name="username" placeholder="아이디를 입력해주세요">
      </div>
      <div>
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
      </div>
      <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
      <button type="submit">로그인</button>
        <button type="button" onclick="location.href='/members/find'">아이디찾기</button>
        <button type="button" onclick="location.href='/members/new'">회원가입</button>
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>
  </div>
</body>
</html>
