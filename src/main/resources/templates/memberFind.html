<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

</head>
<body>
  <div layout:fragment="content">
    <div>
      <div>
        <h4>회원가입</h4>
      </div>
    </div>
      <form th:action="@{/members/find}" role="form" th:object="${memberFindDto}" method="post">
        <div>
          <label for="email">이메일</label>
          <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <div>
          <label for="name">사용자명</label>
          <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <p th:if="${findIdExist}" th:text="${findIdExist}"></p>
        <button type="submit">아이디 찾기</button>
        <button type="button" onclick="location.href='/members/login'">로그인하러가기</button>
        <button type="button" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>
  </div>
  <th:block layout:fragment="script">

    <script th:inline="javascript">
      $(document).ready(function(){
          var errorMessage = [[${errorMessage}]];
          if(errorMessage != null){
              alert(errorMessage);
          }
      });
    </script>

  </th:block>
</body>
</html>
