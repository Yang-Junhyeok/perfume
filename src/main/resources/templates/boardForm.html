<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div layout:fragment="content">
        <h2>게시글쓰기</h2>
    <form th:action="@{/boardCreate}" role="form" th:object="${boardForm}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" th:field="*{title}" placeholder="제목을 입력해주세요">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" th:field="*{content}" placeholder="내용을 입력해주세요">
        </div>
        <button type="submit">게시물등록</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    </div>
</head>
</html>
