<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

</head>
<body>
  <div layout:fragment="content">
    <div>
      <div>
        <h4>회원가입</h4>
      </div>
    </div>
      <form th:action="@{/members/new}" role="form" th:object="${memberFormDto}" method="post">
        <div>
          <label for="username">사용자ID</label>
          <input type="text" th:field="*{username}" placeholder="아이디를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        <div>
          <label for="password1">비밀번호</label>
          <input type="password" th:field="*{password1}" placeholder="비밀번호를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></p>
        <div>
          <label for="password2">비밀번호 확인</label>
          <input type="password" th:field="*{password2}" placeholder="비밀번호 확인해주세요">
        </div>
        <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></p>
        <div>
          <label for="email">이메일</label>
          <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <div>
          <label for="name">사용자명</label>
          <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <div>
          <label for="address">주소</label>
          <input type="text" th:field="*{address}" placeholder="주소를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        <button type="submit">회원가입</button>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>
  </div>
  <th:block layout:fragment="script">

    <script th:inline="javascript">
      $(document).ready(function(){
          var errorMessage = [[${errorMessage}]];
          if(errorMessage != null){
              alert(errorMessage);
          }
      });
    </script>

  </th:block>
</body>
</html>
