<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div layout:fragment="content">

  <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">

    <p>
      상품 등록
    </p>

    <input type="hidden" th:field="*{id}">

    <div>
      <select th:field="*{itemSellStatus}">
        <option value="SELL">판매중</option>
        <option value="SOLD_OUT">품절</option>
      </select>
    </div>
    <div>
      <select th:field="*{itemPosition}">
        <option value="PERFUME">PERFUME</option>
        <option value="SHOP">SHOP</option>
        <option value="OUTLET">OUTLET</option>
        <option value="ETC">ETC</option>
      </select>
    </div>
    <div>
      <div>
        <span>상품명</span>
      </div>
      <input type="text" th:field="*{itemNm}" placeholder="상품명을 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" >Incorrect data</p>

    <div>
      <div>
        <span>가격</span>
      </div>
      <input type="number" th:field="*{price}" placeholder="상품의 가격을 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

    <div>
      <div>
        <span>할인율</span>
      </div>
      <input type="number" th:field="*{sale}" placeholder="할인율을 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('sale')}" th:errors="*{sale}" class="fieldError">Incorrect data</p>

    <div>
      <div>
        <span>재고</span>
      </div>
      <input type="number" th:field="*{stockNumber}" placeholder="상품의 재고를 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

    <div>
      <div>
        <span>상품 상세 내용</span>
      </div>
      <textarea aria-label="With textarea" th:field="*{itemDetail}"></textarea>
    </div>
    <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

    <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
      <div th:each="num: ${#numbers.sequence(1,5)}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="itemImgFile">
          <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
        </div>
      </div>
    </div>

    <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
      <div th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="itemImgFile">
          <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
          <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
        </div>
      </div>
    </div>

    <div th:if="${#strings.isEmpty(itemFormDto.id)}">
      <button th:formaction="@{/admin/item/new}" type="submit">저장</button>
    </div>
    <div th:unless="${#strings.isEmpty(itemFormDto.id)}">
      <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit">수정</button>
      <button ></button>
    </div>
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">

  </form>

</div>

<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }

        bindDomEvent();

    });

    function bindDomEvent(){
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();  //이미지 파일명
            var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
            fileExt = fileExt.toLowerCase(); //소문자 변환

            if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                alert("이미지 파일만 등록이 가능합니다.");
                return;
            }

            $(this).siblings(".custom-file-label").html(fileName);
        });
    }

  </script>

</th:block>

</html>
